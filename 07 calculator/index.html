<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by Rusev ---</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input">
        <button class="btn" id="btn-7" value="7">7</button>
        <button class="btn" id="btn-8" value="8">8</button>
        <button class="btn" id="btn-9" value="9">9</button>
        <button class="btn" id="btn-x" value="*">x</button>
        <button class="btn" id="btn-4" value="4">4</button>
        <button class="btn" id="btn-5" value="5">5</button>
        <button class="btn" id="btn-6" value="6">6</button>
        <button class="btn" id="btn-sub" value="-">-</button>
        <button class="btn" id="btn-1" value="1">1</button>
        <button class="btn" id="btn-2" value="2">2</button>
        <button class="btn" id="btn-3" value="3">3</button>
        <button class="btn" id="btn-add" value="+">+</button>
        <button class="btn" id="btn-dec" value=".">.</button>
        <button class="btn" id="btn-0" value="0">0</button>
        <button class="btn" id="btn-divison" value="/">/</button>
        <button class="btn" id="btn-res" value="=">=</button>
    </div>
    <i class="fas fa-sync-alt icon"></i>
    <script src="https://kit.fontawesome.com/3990f88297.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
